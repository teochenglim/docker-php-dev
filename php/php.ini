; Display errors for debugging purposes
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Set the timezone
date.timezone = "Asia/Singapore"

; Increase memory limit (adjust based on your needs)
memory_limit = 256M

; Set maximum execution time (adjust based on your needs)
max_execution_time = 60

; Enable mysqli extension for database connectivity
extension=mysqli

; Enable PDO extension for database connectivity
extension=pdo_mysql

; Enable opcache for performance (optional)
zend_extension=opcache

[opcache]
; Adjust opcache settings based on your needs
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.enable_cli = 1
